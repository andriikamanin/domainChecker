<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Domain Checker</title>
</head>
<body>

<h2>Check domains from file</h2>

<form method="post" action="/check-file" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt" required>
    <br><br>
    <button type="submit">Upload & Check</button>
</form>

<hr>

<div th:if="${results}">
    <h3>Results:</h3>
    <ul>
        <li th:each="entry : ${results}">
            <span th:text="${entry.key}"></span>
            :
            <b th:text="${entry.value ? 'FREE' : 'TAKEN'}"></b>
        </li>
    </ul>
</div>

</body>
</html>
